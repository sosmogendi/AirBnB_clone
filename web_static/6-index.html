<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <div class="popover">
                    <ul>
                        <li>California</li>
                        <li>Arizona</li>
                        <li>Michigan</li>
                    </ul>
                </div>
                <h4><span>Choose a state</span>, Arizona, Michigan</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <h4><span>None selected</span></h4>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
