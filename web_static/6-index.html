<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/4-common.css">

<body>
    <header></header>
    <div class="container">
        <section class="filters">

                <h3>States</h3>

                <ul class="popover">
                    <li><h2>Amenities</h2></li>
                    <li>Internet</li>
                    <li>TV</li>
                </ul>
                <h4>Internet, TV, Kitchen</h4>
            </div>

        </section>
    </div>
    <footer>Best School</footer>
